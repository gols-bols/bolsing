<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - Eagle Square Luxury Watches</title>
    <link rel="stylesheet" href="style.css">
    <link rel="canonical" href="https://eaglesquare.netlify.app/">
</head>
<body>
    <header class="site-header" role="banner">
        <div class="header-wrapper">
            <nav class="primary-nav" role="navigation" aria-label="Main navigation">
                <a href="/" class="brand-logo" aria-label="Eagle Square home">
                    <img src="svg/Eaglesquare.svg" alt="">
                </a>
                <ul class="nav-links" role="menubar">
                    <li role="none"><a href="/" class="nav-link">Home</a></li>
                    <li role="none"><a href="/about.html" class="nav-link">About</a></li>
                    <li role="none"><a href="/shop.html" class="nav-link active" aria-current="page">Shop</a></li>
                    <li role="none"><a href="/service.html" class="nav-link">Service</a></li>
                    <li role="none"><a href="/contact.html" class="nav-link">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main role="main" class="main-content">
        <section class="section-content">
            <h1 class="section-heading">Shop</h1>
            <p class="section-description">
                Explore our exclusive collection of luxury watches, crafted with precision and elegance.
            </p>
            <div class="product-grid">
                <div class="watch-grid">
                    <article class="watch-card">
                        <div class="watch-image-wrapper">
                            <img src="img/Breguet - Classique Grande Complication Tourbillon 5317 1 (1) 1 1.png" alt="Golden Dial Watch" class="watch-image">
                        </div>
                        <h3 class="watch-title">Golden Dial Watch</h3>
                        <p class="watch-price">$167.00</p>
                        <button class="watch-cta">View Details</button>
                    </article>

                    <article class="watch-card">
                        <div class="watch-image-wrapper">
                            <img src="img/IWC-unique-platinum-Big-Pilot-s-Perpetual-Calendar-Edition-Le-Petit-Prince-(3) 1 2.png" alt="Silver Dial Watch" class="watch-image">
                        </div>
                        <h3 class="watch-title">Silver Dial Watch</h3>
                        <p class="watch-price">$144.00</p>
                        <button class="watch-cta">View Details</button>
                    </article>

                    <article class="watch-card">
                        <div class="watch-image-wrapper">
                            <img src="img/omega-watch 1 1.png" alt="Blue Dial Watch" class="watch-image">
                        </div>
                        <h3 class="watch-title">Blue Dial Watch</h3>
                        <p class="watch-price">$120.00</p>
                        <button class="watch-cta">View Details</button>
                    </article>
                </div>
                </article>
            </div>
        </section>
    </main>

    <footer class="site-footer" role="contentinfo">
        <div class="footer-content">
            <div class="footer-brand">
                <img src="/svg/Eaglesquare.svg" alt="Eagle Square Watches" class="footer-logo">
            </div>
            <div class="footer-bottom">
                <p>&copy; EAGLESQUARE. All Rights Reserved.</p>
            </div>
        </div>
    </footer>
</body>
</html>
